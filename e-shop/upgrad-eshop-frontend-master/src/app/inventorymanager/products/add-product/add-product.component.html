<div class="p-40 mt-10">
  <h2> Add new Product</h2>


  <form [formGroup]=" productForm" (ngSubmit)="onProductFormSubmit()">
    <div fxLayout="row wrap">
      <div fxFlex="100" fxFlex.gt-sm="100" class="px-1">
        <mat-form-field class="w-100">
          <input matInput placeholder="Name" formControlName="name" required>
          <mat-error *ngIf=" productForm.controls.name.errors?.required">Name is required</mat-error>
          <mat-error *ngIf="productForm.controls.name.hasError('minlength')">Name isn't long enough, minimum of 3
            characters
          </mat-error>

        </mat-form-field>
      </div>
      <div fxFlex="100" fxFlex.gt-sm="50" class="px-1">
        <mat-form-field class="w-100">
          <input matInput placeholder="Product Category" formControlName="category" required>
          <mat-error *ngIf=" productForm.controls.category.errors?.required">Category is required</mat-error>
        </mat-form-field>
      </div>
      <div fxFlex="100" fxFlex.gt-sm="50" class="px-1">
        <mat-form-field class="w-100">
          <input matInput placeholder="Manufacturer" formControlName="manufacturer" required>
          <mat-error *ngIf=" productForm.controls.manufacturer.errors?.required">Manufacturer is required</mat-error>
        </mat-form-field>
      </div>

      <div fxFlex="100" fxFlex.gt-sm="100" class="px-1">
        <mat-form-field class="w-100">
          <input matInput placeholder="Available Items" formControlName="availableItems" required>
          <mat-error *ngIf=" productForm.controls.availableItems.errors?.required">Available Items is required
          </mat-error>
          <mat-error *ngIf="productForm.controls.availableItems.hasError('min')">Available Items should be greater than
            Zero
          </mat-error>
        </mat-form-field>
      </div>


      <div fxFlex="100" fxFlex.gt-sm="100" class="px-1">
        <mat-form-field class="w-100">
          <input matInput placeholder="Price" formControlName="price" required>
          <mat-error *ngIf=" productForm.controls.price.errors?.required">Price is required
          </mat-error>
          <mat-error *ngIf="productForm.controls.price.hasError('min')">Price should be greater than
            Zero
          </mat-error>
        </mat-form-field>
      </div>

      <div fxFlex="100" fxFlex.gt-sm="100" class="px-1">
        <mat-form-field class="w-100">
          <input matInput placeholder="Image Url" formControlName="imageUrl" required>

        </mat-form-field>
      </div>


      <div fxFlex="100" fxFlex.gt-sm="100" class="px-1">
        <mat-form-field class="w-100">
          <input matInput placeholder="Deal Price" formControlName="dealPrice" required>

        </mat-form-field>
      </div>

      <div fxFlex="100" fxFlex.gt-sm="100" class="px-1">
        <mat-form-field class="w-100">

          <textarea matInput placeholder="Product Description" formControlName="description" required
                    cdkTextareaAutosize></textarea>
          <mat-error *ngIf=" productForm.controls.description.errors?.required">Product Description is required
          </mat-error>
        </mat-form-field>
      </div>


      <div fxFlex="100" class="text-center mt-2">
        <button mat-raised-button color="primary" type="submit">Save</button>
      </div>
    </div>
  </form>
</div>
