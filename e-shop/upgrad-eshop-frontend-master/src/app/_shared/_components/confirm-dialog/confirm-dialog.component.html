<mat-card>


  <mat-card-content>
    <h4 style="    background-color: #2b377b;    color: white;    padding-left: 4px;">Confirm</h4>
    <p style="padding-left:10px">
      {{msg}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button color='warn' mat-button mat-dialog-close="true">Yes</button>
    <button color='primary' mat-button cdkFocusInitial mat-dialog-close="">No</button>


  </mat-card-actions>
</mat-card>
