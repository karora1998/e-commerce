<div fxLayout="row" fxLayoutAlign="space-around center">
  <div fxFlex="66.6" fxLayoutAlign="start" class="mt-30">
    <div fxFlexFill>

      <div class="pull-left"><h2>Users</h2></div>
      <div class="pull-right">
        <button mat-raised-button color="primary" (click)="addInventoryManager()">
          <mat-icon>add</mat-icon>
          Add New Manager
        </button> &nbsp;&nbsp;
        <button mat-raised-button color="primary" (click)="addAdmin()">
          <mat-icon>add</mat-icon>
          Add New Admin
        </button> &nbsp;&nbsp;
      </div>
      <div class="clear-both"></div>


      <ng-container *ngIf="isLoaded">
        <table mat-table [dataSource]="dataSource">


          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID</th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>


          <ng-container matColumnDef="userName">
            <th mat-header-cell *matHeaderCellDef> UserName</th>
            <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
          </ng-container>


          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email</th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>


          <ng-container matColumnDef="roleText">
            <th mat-header-cell *matHeaderCellDef> Role</th>
            <td mat-cell *matCellDef="let element"> {{element.roleText}} </td>
          </ng-container>

          <ng-container matColumnDef="Operations">
            <th mat-header-cell *matHeaderCellDef> Operations</th>
            <td mat-cell *matCellDef="let element">
              <button mat-mini-fab color="warn" (click)="delete(element)" title="Delete Coupons">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

      </ng-container>
        <div fxFlexFill fxLayoutAlign="end center" style="background-color: white">
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>

      <mat-divider style="margin-top: 20px"></mat-divider>
    </div>


  </div>
</div>
