<ng-container>
  <h2 class="text-muted text-center">Sign In</h2>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <mat-form-field appearance="outline" class="w-100 mt-10">
      <mat-label>Username</mat-label>
      <input matInput placeholder="userName" formControlName="userName" required>
      <mat-error *ngIf="loginForm.controls.userName.errors?.required">Username is required</mat-error>

    </mat-form-field>
    <mat-form-field appearance="outline" class="w-100 mt-10">
      <mat-label>Password</mat-label>
      <input matInput placeholder="Password" type="password" formControlName="password" required>
      <mat-error *ngIf="loginForm.controls.password.errors?.required">Password is required</mat-error>
      <mat-error *ngIf="loginForm.controls.password.hasError('minlength')">Password isn't long enough, minimum of 6 characters</mat-error>
    </mat-form-field>
    <div class="text-center mt-2">
      <button mat-raised-button color="primary" type="submit" ><mat-icon>exit_to_app</mat-icon> Login</button>


    </div>



  </form>
</ng-container>
